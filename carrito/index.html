<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito para Matilde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1 class="mt-5 text-center">Lista de Productos</h1>
    <div class="p-4" id="productos-container">
        <!-- Aquí se mostrarán los productos -->
    </div>


    <div class="container">
        <main class=" mt-4">
            <div id="form" class="mt-5 text-center">
                <form id="miFormulario">
                    <label for="nombreCliente">Nombre del Cliente:</label><br>
                    <input type="text" id="nombreCliente" name="nombreCliente" required><br>

                    <label for="rutOpcional">¿Ingresar RUT?</label><br>
                    <input type="checkbox" id="rutOpcional" name="rutOpcional" onchange="mostrarOcultarRUT()"><br>

                    <div id="inputRUT" style="display: none;">
                        <label for="rut">RUT:</label><br>
                        <input type="text" id="rut" name="rut">
                    </div>
                </form>
            </div>


            <div id="factura">
                <p>Nombre del cliente:</p>
                <p>RUT:</p>
                <p></p>
                <p id="total"></p>
            </div>

    </div>


    </main>
    </div><!-- Comentarios -->


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
