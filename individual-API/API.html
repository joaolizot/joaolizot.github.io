<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Música</title>
    <link rel="icon" href="Tocadiscos.png" type="image/png">
    <link href="stylesAPI.css" rel="stylesheet">
</head>
<body id="bodyAPI">
    <div id="input-container">
        <input type="text" class="form-control" id="searchInput" autocomplete="off" placeholder="Buscar canción, artista o álbum" onkeydown="if (event.key === 'Enter') searchMusic()">
        <div id="botones" style="display: flex; justify-content: space-between; align-items: center;">
            <button id="buscar" onclick="searchMusic()">Buscar</button>
            <button id="limpiar" onclick="clearResults()">Limpiar</button>
        </div>
    </div>
    <div id="results" tabindex="0"></div>
    <script src="script.js"></script>
</body>
</html>
